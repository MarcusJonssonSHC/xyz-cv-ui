<div class="modal" style="z-index: 99999">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				Edit General Info
				<button class="close">&times;</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
				<!--
                    name: vm.name,
                    email: vm.email,
                    role: vm.role,
                    office: vm.office,
                    phoneNumber: vm.phoneNumber,
                    employeeNumber: vm.employeeNumber,
                    position: vm.position,
                    country: vm.country,
                    closestSuperior: vm.closestSuperior,
                    startDateOfEmployment: vm.startDateOfEmployment,
                    endDateOfEmployment: vm.endDateOfEmployment,
                    sex: vm.sex,
                    description: vm.description,
                    personalInterests: vm.personalInterests,
                    contactInfo: vm.contactInfo
                -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Name" ng-model="profile.name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" placeholder="Email" ng-model="profile.email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Office</label>
						<div class="col-sm-10">
							<button type="button" class="btn btn-default" ng-model="profile.office" data-html="1" bs-options="office.value as office.label for office in offices" bs-select>
							  Action <span class="caret"></span>
							</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="" ng-model="profile.phoneNumber">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Employee number</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="" ng-model="profile.employeeNumber">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Position</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="" ng-model="profile.position">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Country</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="profile.country" data-min-length="0" data-html="1" data-auto-select="true" data-animation="am-flip-x" bs-options="country as country.label for country in countries" placeholder="Enter country" bs-typeahead>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" ng-click="$hide()">Close</button>
				<button class="btn btn-primary" ng-click="vm.hideModal(vm.currentModal)">Save changes</button>
			</div>
		</div>
	</div>
</div>
