<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				Edit General Info
				<button class="close" ng-click="vm.hideModal()">&times;</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Name" ng-model="vm.generalInfo.name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Office</label>
						<div class="col-sm-10">
							<button type="button" class="btn btn-default" ng-model="vm.generalInfo.office" data-html="1" bs-options="office.value as office.label for office in vm.offices" bs-select>
							  Action <span class="caret"></span>
							</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Closest Superior</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="" ng-model="vm.generalInfo.closestSuperior">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="" ng-model="vm.generalInfo.phoneNumber">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Employee number</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="" ng-model="vm.generalInfo.employeeNumber">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Position</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="" ng-model="vm.generalInfo.position">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Country</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="vm.generalInfo.country" data-min-length="0" data-html="1" data-auto-select="true" data-animation="am-flip-x" bs-options="country as country.label for country in vm.countries" placeholder="Enter country" bs-typeahead>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Personal Interests</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="" ng-model="vm.generalInfo.personalInterests">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<textarea class="form-control" placeholder="" ng-model="vm.generalInfo.description"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" ng-click="vm.hideModal()">Close</button>
				<button class="btn btn-primary" ng-click="vm.save()">Save changes</button>
			</div>
		</div>
	</div>
</div>
